server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    backoff_config:
      max_retries: 5
      min_period: 100ms
      max_period: 5s
    batchwait: 1s
    batchsize: 102400
    timeout: 10s

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only containers with a name
      - action: keep
        source_labels: ['__meta_docker_container_name']
        regex: '/([a-zA-Z0-9-_]+)'
      # Add container name as a label
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/([a-zA-Z0-9-_]+)'
        replacement: '$1'
      # Add compose service name as a label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Add log stream as a label
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - docker: {}
      - match:
          selector: '{container="app-1"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d+).*?(?P<level>\b(?:INFO|WARN|ERROR|DEBUG|TRACE)\b).*?(?P<message>.*)'
            - timestamp:
                source: timestamp
                format: "2006-01-02 15:04:05.999999999"
      - drop:
          expression: "(?i)(password|authorization|cookie|set-cookie|ssn|dob)"
          source: log