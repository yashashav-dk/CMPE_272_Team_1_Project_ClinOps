apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinops-app
  namespace: clinops
  labels:
    app: clinops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clinops-app
  template:
    metadata:
      labels:
        app: clinops-app
    spec:
      serviceAccountName: clinops-app
      containers:
        - name: app
          image: ${APP_IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: clinops-config
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: clinops-app
  namespace: clinops
  labels:
    app: clinops-app
spec:
  selector:
    app: clinops-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clinops-app
  namespace: clinops
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - ${APP_HOST}
      secretName: clinops-tls
  rules:
    - host: ${APP_HOST}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clinops-app
                port:
                  number: 80
