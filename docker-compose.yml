services:
  app:
    build:
      context: ./clin-ops
      dockerfile: Dockerfile
    command: npm run dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/clinops?schema=public
      - OTEL_SERVICE_NAME=clinops-app
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://tempo:4318/v1/traces
    ports:
      - "3000:3000"
    volumes:
      - ./clin-ops:/app
      - app_node_modules:/app/node_modules
    networks:
      - observability
    labels:
      - "compose_service=app"
    depends_on:
      - postgres
      - prometheus
      - grafana
      - loki
      - tempo
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=clinops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
      - observability
  prometheus:
    image: prom/prometheus:v2.53.2
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - observability
  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    volumes:
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    ports:
      - "9093:9093"
    networks:
      - observability
  grafana:
    image: grafana/grafana:11.4.0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - observability
  loki:
    image: grafana/loki:2.9.6
    command: ["-config.file=/etc/loki/config/config.yml"]
    volumes:
      - loki-data:/loki
      - ./observability/loki-config.yml:/etc/loki/config/config.yml:ro
    ports:
      - "3100:3100"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - observability
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./observability/promtail-config-clean.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - observability
  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo-config.yml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"  # tempo
      - "4317:4317"  # otlp grpc
      - "4318:4318"  # otlp http
    networks:
      - observability
volumes:
  pgdata:
  grafana-data:
  loki-data:
  tempo-data:
  app_node_modules:
networks:
  observability:
    driver: bridge
